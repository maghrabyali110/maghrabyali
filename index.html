<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>حجز موعد تزلج على الثلج</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            text-align: center;
            padding: 50px;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .form-group button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>حجز موعد تزلج على الثلج</h2>
        <form id="bookingForm">
            <div class="form-group">
                <label for="name">الاسم:</label>
                <input type="text" id="name" required>
            </div>
            <div class="form-group">
                <label for="phone">رقم الهاتف:</label>
                <input type="text" id="phone" required>
            </div>
            <div class="form-group">
                <label for="date">تاريخ الحجز:</label>
                <input type="date" id="date" required>
            </div>
            <div class="form-group">
                <button type="submit">تأكيد الحجز</button>
            </div>
        </form>
        <div id="confirmationMessage" style="display: none;">
            <h3>تم تأكيد الحجز بنجاح!</h3>
            <p>مرحبا بكم في أكاديمية التزلج.</p>
            <p id="bookingDetails"></p>
        </div>
    </div>

    <script>
        document.getElementById('bookingForm').addEventListener('submit', function(event) {
            event.preventDefault();

            // جمع البيانات من النموذج
            var name = document.getElementById('name').value;
            var phone = document.getElementById('phone').value;
            var date = document.getElementById('date').value;

            // إخفاء النموذج
            document.getElementById('bookingForm').style.display = 'none';

            // عرض رسالة التأكيد
            document.getElementById('confirmationMessage').style.display = 'block';

            // عرض تفاصيل الحجز
            var bookingDetails = "الاسم: " + name + "<br>رقم الهاتف: " + phone + "<br>تاريخ الحجز: " + date;
            document.getElementById('bookingDetails').innerHTML = bookingDetails;
        });
    </script>
</body>
</html>
